<h1 class="title">Pages</h1>
<div class="navigation-items">
  <button mat-button (click)="onNavigate('companies')">
    <mat-icon>donut_large</mat-icon>
    Companies
  </button>
  <ng-container *ngIf="role">
    <button mat-button (click)="onNavigate('contests')">
      <mat-icon>grade</mat-icon>
      Contests
    </button>
    <ng-container *ngIf="role !== 'admin'">
      <button mat-button (click)="onNavigate('myContests')">
        <mat-icon>grade</mat-icon>
        My Contests
      </button>
    </ng-container>
    <ng-container *ngIf="role !== 'student'">
      <button mat-button (click)="onNavigate('jobFair')">
        <mat-icon>event</mat-icon>
        Job Fair
      </button>
    </ng-container>
  </ng-container>
</div>
<button mat-icon-button (click)="onNavigationClick()" class="navigation">
  <mat-icon class="icon">arrow_back</mat-icon>
</button>
